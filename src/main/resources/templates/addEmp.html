<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 720px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-weight: 700;
            color: #2d4059;
            margin-bottom: 0.5rem;
        }

        .form-header .icon {
            background: linear-gradient(45deg, #4a90e2, #2d4059);
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .form-floating>.form-control {
            border: 2px solid #e9ecef;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .form-floating>label {
            color: #6c757d;
            padding-left: 2.5rem;
        }

        .form-floating>.form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-floating.position-relative .form-control {
            padding-left: 2.5rem; /* <-- This is the FIX */
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 3;
        }

        .user-search-container {
            position: relative;
        }

        .user-results {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            z-index: 10;
            display: none;
        }

        .user-result-item {
            padding: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .user-result-item:hover {
            background: #f8f9fa;
        }

        .btn-modern {
            background: linear-gradient(45deg, #4a90e2, #2d4059);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(45, 64, 89, 0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <div class="icon">
            <i class="bi bi-person-add fs-4 text-white"></i>
        </div>
        <h2>Add New Employee</h2>
        <p class="text-muted">Fill in the details to create a new employee profile</p>
    </div>

    <form th:action="@{/save}" th:object="${employees}" method="post">
        <!-- Name Input -->
        <div class="form-floating mb-4 position-relative">
            <input type="text" class="form-control" id="name" 
                   placeholder="Full Name" th:field="*{name}" required>
            <i class="bi bi-person-circle input-icon"></i>
            <label for="name">Full Name</label>
        </div>

        <!-- Job Role Input -->
        <div class="form-floating mb-4 position-relative">
            <input type="text" class="form-control" id="jobRole" 
                   placeholder="Job Role" th:field="*{jobRole}" required>
            <i class="bi bi-briefcase-fill input-icon"></i>
            <label for="jobRole">Job Title</label>
        </div>

        <!-- Department Input -->
        <div class="form-floating mb-4 position-relative">
            <input type="text" class="form-control" id="department" 
                   placeholder="Department" th:field="*{department}" required>
            <i class="bi bi-building input-icon"></i>
            <label for="department">Department</label>
        </div>

        <!-- Salary Input -->
        <div class="form-floating mb-4 position-relative">
            <input type="number" class="form-control" id="salary" 
                   placeholder="Salary" th:field="*{salary}" required>
            <i class="bi bi-currency-dollar input-icon"></i>
            <label for="salary">Monthly Salary</label>
        </div>

        <!-- User Search -->
        <div class="user-search-container mb-4">
            <div class="form-floating position-relative">
                <input type="text" class="form-control" 
                       id="userInput" placeholder="Search user..."
                       autocomplete="off" required>
                <i class="bi bi-search input-icon"></i>
                <label for="userInput">Assign User Account</label>
            </div>
            <div class="user-results" id="userResults">
                <div th:each="u : ${users}" class="user-result-item"
                     th:data-email="${u.email}" th:data-name="${u.name}">
                    <div class="fw-medium" th:text="${u.name}"></div>
                    <div class="text-muted small" th:text="${u.email}"></div>
                </div>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-modern">
                <i class="bi bi-save2-fill me-2"></i>Create Employee
            </button>
        </div>
    </form>
</div>

<script>
// User Search Interaction
const userInput = document.getElementById('userInput');
const userResults = document.getElementById('userResults');

userInput.addEventListener('focus', () => {
    userResults.style.display = 'block';
});

userInput.addEventListener('blur', () => {
    setTimeout(() => {
        userResults.style.display = 'none';
    }, 200);
});

userInput.addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    Array.from(userResults.children).forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(searchTerm) ? 'block' : 'none';
    });
});

document.querySelectorAll('.user-result-item').forEach(item => {
    item.addEventListener('mousedown', function(e) {
        userInput.value = this.dataset.email; // Use the email as input value
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
