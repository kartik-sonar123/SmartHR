<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
:root {
	--primary-color: #2563eb;
	--secondary-color: #1e40af;
	--accent-color: #93c5fd;
	--background-gradient: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
}

body {
	background: url('/images/attendance_bg.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: 'Inter', system-ui, sans-serif;
	padding: 2rem;
}

.form-container {
	background: url('/images/attendance-card-bg.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	backdrop-filter: blur(12px);
	border-radius: 1.5rem;
	box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
	padding: 3rem;
	width: 100%;
	max-width: 960px;
	border: 1px solid rgba(255, 255, 255, 0.2);
}

.form-header {
	text-align: center;
	margin-bottom: 3rem;
}

.form-header h2 {
	color: var(--secondary-color);
	font-weight: 700;
	font-size: 2rem;
	margin-bottom: 0.5rem;
}

.form-header .icon-container {
	background: var(--primary-color);
	width: 4rem;
	height: 4rem;
	border-radius: 1.25rem;
	display: inline-flex;
	align-items: center;
	justify-content: center;
	margin-bottom: 1.5rem;
	box-shadow: 0 4px 6px rgba(37, 99, 235, 0.1);
}

.input-grid {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	gap: 2rem;
	margin-bottom: 2rem;
}

.custom-floating-label {
	position: relative;
	margin-bottom: 1.5rem;
}

.custom-floating-label input {
	height: 3.5rem;
	padding-top: 1.625rem;
	border: 2px solid #e2e8f0;
	border-radius: 0.75rem;
	transition: all 0.2s ease;
	padding-left: 3rem;
	background: rgba(249, 250, 251, 0.8);
}

.custom-floating-label input:focus {
	border-color: var(--primary-color);
	box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
	background: white;
}

.custom-floating-label label {
	position: absolute;
	top: 0.9rem;
	left: 3rem;
	color: #64748b;
	transition: all 0.2s ease;
	pointer-events: none;
	font-size: 0.9rem;
}

.input-icon {
	position: absolute;
	left: 1rem;
	top: 50%;
	transform: translateY(-50%);
	color: var(--primary-color);
	z-index: 2;
}

.btn-primary-custom {
	background: linear-gradient(to right, var(--primary-color),
		var(--secondary-color));
	color: white;
	padding: 1rem 2.5rem;
	border-radius: 0.75rem;
	font-weight: 600;
	transition: all 0.2s ease;
	border: none;
	width: auto;
	margin: 0 auto;
	display: inline-flex;
	align-items: center;
	justify-content: center;
}

.btn-primary-custom:hover {
	transform: translateY(-2px);
	box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
}

.back-link {
	color: var(--primary-color);
	text-decoration: none;
	display: inline-flex;
	align-items: center;
	gap: 0.5rem;
	margin-top: 1.5rem;
	transition: color 0.2s ease;
}

.back-link:hover {
	color: var(--secondary-color);
	text-decoration: none;
}

@media ( max-width : 768px) {
	.input-grid {
		grid-template-columns: 1fr;
	}
	.form-container {
		padding: 2rem;
		margin: 1rem;
	}
}
</style>
</head>
<body>
	<div class="form-container">
		<div class="form-header">
			<div class="icon-container">
				<i class="bi bi-person-gear fs-2 text-white"></i>
			</div>
			<h2>Edit Employee Details</h2>
			<p class="text-muted">Update the employee information below</p>
		</div>

		<form th:action="@{/saveEdit/{id}(id=${employee.id})}"
			th:object="${employee}" method="post">
			<div class="input-grid">
				<!-- Left Column -->
				<div class="input-column">
					<!-- Name Input -->
					<div class="custom-floating-label">
						<i class="bi bi-person-circle input-icon"></i> <input type="text"
							class="form-control" id="name" placeholder="Name"
							th:field="*{name}" required> <label for="name">Full
							Name</label>
					</div>

					<!-- Job Title Input -->
					<div class="custom-floating-label">
						<i class="bi bi-briefcase-fill input-icon"></i> <input type="text"
							class="form-control" id="jobRole" placeholder="Job Title"
							th:field="*{jobRole}" required> <label for="jobRole">Job
							Title</label>
					</div>
				</div>

				<!-- Right Column -->
				<div class="input-column">
					<!-- Department Input -->
					<div class="custom-floating-label">
						<i class="bi bi-building input-icon"></i> <input type="text"
							class="form-control" id="department" placeholder="Department"
							th:field="*{department}" required> <label
							for="department">Department</label>
					</div>

					<!-- Salary Input -->
					<div class="custom-floating-label">
						<i class="bi bi-currency-dollar input-icon"></i> <input
							type="number" class="form-control" id="salary"
							placeholder="Salary" th:field="*{salary}" required> <label
							for="salary">Monthly Salary</label>
					</div>
				</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-secondary btn-primary-custom">
					<i class="bi bi-check-circle me-2"></i>Save Changes
				</button>
				<div class="mt-3">
					<a href="/employees" class="back-link"> <i
						class="bi bi-arrow-left"></i> Back to Employees List
					</a>
				</div>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.querySelector('.input-icon').style.color = 'var(--secondary-color)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
                this.parentElement.querySelector('.input-icon').style.color = 'var(--primary-color)';
            });
        });
    </script>
</body>
</html>
