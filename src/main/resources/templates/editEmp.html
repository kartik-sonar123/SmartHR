<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
:root {
    --primary-color: #2563eb;
    --secondary-color: #1e40af;
    --accent-color: #93c5fd;
}

body {
    background: radial-gradient(circle at top left, #f0f9ff, #ffffff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    font-family: 'Inter', system-ui, sans-serif;
}

.form-container {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(12px);
    border-radius: 1.5rem;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
    padding: 2.5rem;
    width: 100%;
    max-width: 720px;
    border: 1px solid rgba(0, 0, 0, 0.05);
}

.form-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.form-header h2 {
    color: var(--primary-color);
    font-weight: 700;
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
}

.form-header .icon-container {
    background: var(--accent-color);
    width: 3.5rem;
    height: 3.5rem;
    border-radius: 1rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
}

.custom-floating-label {
    position: relative;
    margin-bottom: 1.5rem;
}

.custom-floating-label input {
    height: 3.5rem;
    padding-top: 1.625rem;
    border: 2px solid #e2e8f0;
    border-radius: 0.75rem;
    transition: all 0.2s ease;
    padding-left: 3rem;
}

.custom-floating-label input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.custom-floating-label label {
    position: absolute;
    top: 0.9rem;
    left: 3rem;
    color: #64748b;
    transition: all 0.2s ease;
    pointer-events: none;
    font-size: 0.9rem;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
    z-index: 2;
}

.btn-primary-custom {
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 1rem 2rem;
    border-radius: 0.75rem;
    font-weight: 600;
    transition: all 0.2s ease;
    border: none;
    width: 100%;
}

.btn-primary-custom:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(37, 99, 235, 0.15);
}

.back-link {
    color: var(--primary-color);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 1.5rem;
}

.back-link:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="icon-container">
                <i class="bi bi-person-gear fs-2 text-primary"></i>
            </div>
            <h2>Edit Employee Details</h2>
            <p class="text-muted">Update the employee information as needed</p>
        </div>

        <form th:action="@{/saveEdit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <!-- Name Input -->
            <div class="custom-floating-label">
                <i class="bi bi-person-circle input-icon"></i>
                <input type="text" class="form-control" 
                       id="name" placeholder="Name"
                       th:field="*{name}" required>
                <label for="name">Full Name</label>
            </div>

            <!-- Job Title Input -->
            <div class="custom-floating-label">
                <i class="bi bi-briefcase-fill input-icon"></i>
                <input type="text" class="form-control"
                       id="jobRole" placeholder="Job Title"
                       th:field="*{jobRole}" required>
                <label for="jobRole">Job Title</label>
            </div>

            <!-- Department Input -->
            <div class="custom-floating-label">
                <i class="bi bi-building input-icon"></i>
                <input type="text" class="form-control"
                       id="department" placeholder="Department"
                       th:field="*{department}" required>
                <label for="department">Department</label>
            </div>

            <!-- Salary Input -->
            <div class="custom-floating-label">
                <i class="bi bi-currency-dollar input-icon"></i>
                <input type="number" class="form-control"
                       id="salary" placeholder="Salary"
                       th:field="*{salary}" required>
                <label for="salary">Monthly Salary</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary-custom">
                    <i class="bi bi-check-circle me-2"></i>Save Changes
                </button>
                <a href="/employees" class="back-link">
                    <i class="bi bi-arrow-left"></i>
                    Back to Employees List
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add smooth scroll and focus animation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
