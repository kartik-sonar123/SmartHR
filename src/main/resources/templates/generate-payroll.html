<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Payroll</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/generate-payroll.css">
</head>
<body>
	<div class="container">
		<h1>
			Generate Payroll <i class="fas fa-file-invoice-dollar"></i>
		</h1>

		<form action="#"
			th:action="@{/payroll/generate/{id}(id=${employee.id})}"
			method="post">
			<label for="month">Select Month:</label> <input type="text"
				id="month" name="month" required
				placeholder="Enter month (e.g., January)">
			<button type="submit">
				Generate Payroll <i class="fas fa-calculator"></i>
			</button>
		</form>

		<a href="/payroll"> <i class="fas fa-arrow-left"></i> Back to
			payroll
		</a>
	</div>
</body>
</html>
