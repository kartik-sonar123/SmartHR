<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login | Smart HR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/bg.css">
	<style>
		body {
			background: url('/images/attendance_bg.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.card {
			background-color: rgba(255, 255, 255, 0.25);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>

	<div class="container">
		<!-- Top Right Home Button -->
		<div class="d-flex justify-content-end">
			<a href="/" class="btn btn-outline-primary btn-sm">üè† Home</a>
		</div>

		<div class="row justify-content-center mb-3">
			<div class="col-md-7">
				<div class="card shadow-lg p-4">
					<!-- Updated Heading -->
					<h2 class="text-center text-dark fw-bold mb-3" style="text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);">
						Login to <span class="text-success">Smart HR</span>
					</h2>

					<!-- Login Form -->
					<form th:action="@{profile}" method="post">
						<!-- Email Input -->
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" name="email" placeholder="Enter your registered Email ID" required autofocus>

							<!-- Error Alert -->
							<div th:if="${error}" class="mt-2 alert alert-danger alert-dismissible fade show" role="alert">
								<span th:text="${error}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>

							<!-- Login Error Alert -->
							<div th:if="${loginError}" class="mt-2 alert alert-warning alert-dismissible fade show" role="alert">
								<span th:text="${loginError}" class="text-dark"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
						</div>

						<!-- Password Input -->
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Enter your registered password" required>
						</div>

						<!-- Forgot Password Link -->
						<div class="text-end mt-1">
							<a href="#" class="text-decoration-none">Forgot Password?</a>
						</div>

						<!-- Submit Button -->
						<div class="mt-3 mb-2">
							<button type="submit" class="btn btn-success form-control">Login</button>
						</div>
					</form>

					<!-- Register Link -->
					<div class="text-center mt-3">
						<p>
							Don't have an account? <a href="/register">Create one here!</a>
						</p>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
