<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Leave Application - Employee Portal</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
:root {
	--primary-color: #0d6efd;
	--secondary-color: #6c757d;
	--success-color: #198754;
	--info-color: #0dcaf0;
}

body {
	background: url('/images/attendance-card-bg.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	min-height: 100vh;
}

.form-card {
	max-width: 700px;
	margin: 2rem auto;
	border-radius: 1rem;
	box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
	overflow: hidden;
}

.card-header {
	background: linear-gradient(135deg, var(--primary-color), #0b5ed7);
	padding: 1.5rem;
}

.form-label {
	font-weight: 500;
	color: #2d3436;
	margin-bottom: 0.5rem;
}

.form-control:focus {
	box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.date-input-group {
	position: relative;
}

.date-input-group input[type="date"] {
	position: relative;
	z-index: 1;
}

.date-input-group i {
	position: absolute;
	right: 1rem;
	top: 50%;
	transform: translateY(-50%);
	color: var(--secondary-color);
	pointer-events: none;
	z-index: 0;
}

.submit-btn {
	padding: 0.75rem 1.5rem;
	border-radius: 0.5rem;
	transition: all 0.3s ease;
}

.submit-btn:hover {
	transform: translateY(-2px);
	box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
}

/* Hide default date picker icon */
input[type="date"]::-webkit-calendar-picker-indicator {
	position: relative;
	z-index: 2;
	opacity: 0;
	cursor: pointer;
}

@media ( max-width : 768px) {
	.form-card {
		margin: 1rem;
		border-radius: 0.75rem;
	}
}
</style>
</head>
<body class="d-flex flex-column">

	<div class="container flex-grow-1 py-4">
		<!-- Header Navigation -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h3 class="mb-0 text-primary">
				<i class="bi bi-clipboard-plus"></i> Leave Application
			</h3>
			<a th:href="@{/leave-history}" class="btn btn-outline-primary"> <i
				class="bi bi-clock-history me-2"></i>View History
			</a>
		</div>

		<!-- Application Form -->
		<div class="form-card">
			<div class="card-header text-white">
				<h4 class="mb-0">
					<i class="bi bi-pencil-square me-2"></i>New Leave Request
				</h4>
			</div>

			<div class="card-body p-4">
				<form th:action="@{/apply}" method="post" th:object="${leave}"
					novalidate>
					<!-- Leave Type -->
					<div class="mb-4">
						<label class="form-label">Leave Type</label>
						<div class="input-group">
							<span class="input-group-text bg-primary text-white"> <i
								class="bi bi-tag"></i>
							</span> <select class="form-select form-select-lg"
								th:field="*{leaveType}" required>
								<option value="" disabled selected>Choose leave type...</option>
								<option value="Sick Leave">üè• Sick Leave</option>
								<option value="Casual Leave">üå¥ Casual Leave</option>
								<option value="Earned Leave">üíº Earned Leave</option>
								<option value="Maternity Leave">üë∂ Maternity Leave</option>
							</select>
						</div>
					</div>

					<!-- Date Range -->
					<div class="row mb-4 g-3">
						<div class="col-md-6">
							<label class="form-label">Start Date</label>
							<div class="date-input-group">
								<input type="date" class="form-control form-control-lg"
									th:field="*{startDate}" required> <i
									class="bi bi-calendar-event"></i>
							</div>
						</div>
						<div class="col-md-6">
							<label class="form-label">End Date</label>
							<div class="date-input-group">
								<input type="date" class="form-control form-control-lg"
									th:field="*{endDate}" required> <i
									class="bi bi-calendar-check"></i>
							</div>
						</div>
					</div>

					<!-- Reason -->
					<div class="mb-4">
						<label class="form-label">Reason for Leave</label>
						<div class="input-group">
							<span class="input-group-text bg-primary text-white"> <i
								class="bi bi-chat-left-text"></i>
							</span>
							<textarea class="form-control form-control-lg" rows="4"
								th:field="*{reason}"
								placeholder="Please provide detailed reason..." required></textarea>
						</div>
					</div>

					<!-- Form Actions -->
					<div class="d-flex justify-content-between align-items-center mt-5">
						<a th:href="@{/employee-profile}"
							class="btn btn-outline-secondary"> <i
							class="bi bi-arrow-left me-2"></i>Back to Dashboard
						</a>
						<button type="submit" class="btn btn-primary submit-btn">
							<i class="bi bi-send-check me-2"></i>Submit Application
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
