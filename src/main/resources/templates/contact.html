<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | SmartHR</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/css/contact.css">
</head>
<body>

	<!-- Fixed Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/"> <i
				class="fas fa-user-shield me-2"></i>SmartHR
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						href="/contact">Contact</a></li>
					<li class="nav-item"><a class="nav-link" href="/register">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contact Section -->
	<div class="contact-container">
		<div class="contact-card">
			<div class="contact-grid">
				<!-- Left Column: Contact Form -->
				<div class="contact-form">
					<h2 class="mb-4 fw-bold">Contact Us</h2>
					<form th:action="@{/sendMessage}" method="post">
						<div class="mb-4">
							<label class="form-label">Full Name</label> <input type="text"
								name="name" class="form-control" required>
						</div>
						<div class="mb-4">
							<label class="form-label">Email Address</label> <input
								type="email" name="email" class="form-control" required>
						</div>
						<div class="mb-4">
							<label class="form-label">Message</label>
							<textarea name="message" class="form-control" rows="4" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary w-100">
							<i class="fas fa-paper-plane me-2"></i>Send Message
						</button>
					</form>
				</div>

				<!-- Right Column: Contact Info -->
				<div class="contact-info">
					<div class="contact-method">
						<i class="fas fa-phone fa-lg text-primary mb-3"></i>
						<h5>Phone Support</h5>
						<p>+1 (555) 123-4567</p>
						<small class="text-muted">Mon-Fri, 9am-5pm EST</small>
					</div>
					<div class="contact-method">
						<i class="fas fa-envelope fa-lg text-primary mb-3"></i>
						<h5>Email Support</h5>
						<p>support@smarthr.com</p>
						<small class="text-muted">Typically replies within 1 hour</small>
					</div>
					<div class="contact-method">
						<i class="fas fa-map-marker-alt fa-lg text-primary mb-3"></i>
						<h5>Office Address</h5>
						<p>123 Business Street</p>
						<p>New York, NY 10001</p>
					</div>
					<div class="social-links">
						<a href="#"><i class="fab fa-twitter"></i></a> <a href="#"><i
							class="fab fa-linkedin"></i></a> <a href="#"><i
							class="fab fa-facebook"></i></a> <a href="#"><i
							class="fab fa-instagram"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault();
			alert('Message sent successfully!');
			this.reset();
		});
	</script>
</body>
</html>
