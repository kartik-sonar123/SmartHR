<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | SmartHR</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary-color: #2563eb;
    --secondary-color: #1e40af;
    --accent-color: #93c5fd;
    --background-gradient: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
}

body {
   background: url('/images/attendance_bg.jpg');
	background-size: cover;
	background-repeat: no-repeat;
    min-height: 100vh;
    padding-top: 70px;
    font-family: 'Poppins', sans-serif;
}

/* Fixed Navigation */
.navbar {
    background: rgba(255, 255, 255, 0.98);
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
}

.navbar-brand {
    color: var(--primary-color) !important;
    font-weight: 700;
    font-size: 1.5rem;
}

.nav-link {
    color: #4b5563 !important;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem !important;
}

.nav-link:hover {
    color: var(--primary-color) !important;
}

.nav-link.active {
    color: var(--primary-color) !important;
    font-weight: 500;
}

/* Contact Container */
.contact-container {
    display: flex;
    align-items: center;
    min-height: calc(100vh - 70px);
    padding: 2rem;
}

.contact-card {
    background: url('/images/attendance-card-bg.jpg');
	background-size: cover;
	background-repeat: no-repeat;
    border-radius: 1.5rem;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
    padding: 2.5rem;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
}

.form-control {
    border-radius: 0.75rem;
    padding: 1rem;
    border: 2px solid #e2e8f0;
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
}

.btn-primary {
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    border: none;
    padding: 1rem 2rem;
    border-radius: 0.75rem;
    font-weight: 600;
    transition: all 0.2s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
}

.contact-method {
    background: #f1f5f9;
    padding: 1.5rem;
    border-radius: 1rem;
    margin-bottom: 1.5rem;
    transition: transform 0.2s ease;
}

.contact-method:hover {
    transform: translateY(-3px);
}

.social-links {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.social-links a {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.social-links a:hover {
    background: var(--primary-color);
    color: white !important;
}

@media (max-width: 992px) {
    .contact-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

    <!-- Fixed Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-user-shield me-2"></i>SmartHR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <div class="contact-card">
            <div class="contact-grid">
                <!-- Left Column: Contact Form -->
                <div class="contact-form">
                    <h2 class="mb-4 fw-bold">Contact Us</h2>
                    <form th:action="@{/sendMessage}" method="post">
                        <div class="mb-4">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                    </form>
                </div>

                <!-- Right Column: Contact Info -->
                <div class="contact-info">
                    <div class="contact-method">
                        <i class="fas fa-phone fa-lg text-primary mb-3"></i>
                        <h5>Phone Support</h5>
                        <p>+1 (555) 123-4567</p>
                        <small class="text-muted">Mon-Fri, 9am-5pm EST</small>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-envelope fa-lg text-primary mb-3"></i>
                        <h5>Email Support</h5>
                        <p>support@smarthr.com</p>
                        <small class="text-muted">Typically replies within 1 hour</small>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-map-marker-alt fa-lg text-primary mb-3"></i>
                        <h5>Office Address</h5>
                        <p>123 Business Street</p>
                        <p>New York, NY 10001</p>
                    </div>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Message sent successfully!');
        this.reset();
    });
    </script>
</body>
</html>
